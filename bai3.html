<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Reverse a number</title>
    <script>

        let n = 1234;
        document.write("giá trị chưa hoán đổi :" + n);
        function daonguoc(n) {
            n = n + "";
            return n.split("").reverse().join("");
        }
        alert(daonguoc(n));
    </script>
</head>

<body>

</body>

</html>
