<!DOCTYPE html>

<head>
    <meta charset=utf-8 />
    <title>Reverse a number</title>
    <script>

        let n = 1234
        console.log(+n.toString().split("").reverse().join(""));
        let str = ''
        while (n > 0) {
            let soCuoi = n % 10;
            str += soCuoi;
            n = Math.floor(n / 10);
        }
        console.log(+str);

    </script>
